<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="row my-4">
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid custom-panel">

        <div class="row-fluid">

            <div class="col-xs-12 col-lg-12 px-0 heading">
                <nav class="navbar p-4 border-bottom"></nav>
                <div class="container-fluid">

                    <div class="row">

                        <div class="col-xs-2 col-lg-2">
                            <div class="row side" id="search-history">

                                <div class="sidebar">

                                    <form class="form-inline">
                                        <input class="form-control mr-sm-2" type="search"
                                            placeholder="Search for Places" aria-label="Search">
                                        <button class="btn btn-outline-primary" type="submit"><i
                                                class="fas fa-search-location"></i></button>
                                    </form>
                                    <div style="height:700px; clear:both;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-10 col-lg-10 main">
                            <div class="container pt-5">
                                <div class="row side">
                                    <div class="col-xs-12 col-lg-3">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Current Conditions</h5>
                                            </div>

                                            <div class="card-body conditions"></div>

                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-lg-9">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Hourly Forecast</h5>
                                            </div>

                                            <div class="card-body forecast"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-lg-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Temperature</h5>
                                            </div>

                                            <div class="card-body temp"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-lg-5">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Today</h5>
                                            </div>

                                            <div class="card-body today"></div>

                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-lg-3">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Wind</h5>
                                            </div>

                                            <div class="card-body wind"></div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-lg-4">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Humidity</h5>
                                            </div>

                                            <div class="card-body humidity"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <nav class="navbar-nav fixed-bottom navbar-expand-sm navbar-custom pt-4">
        <div class="container text-center">
            <div class="container text-dark">

            </div>
        </div>
    </nav>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
