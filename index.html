<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="row my-4">
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid custom-panel">

        <div class="row-fluid">

            <div class="col-xs-12 col-md-12 px-0 custom">
                <div class="container-fluid">

                    <div class="row">

                        <div class="col-xs-3 col-md-3">
                            <div class="row">
                                <div class="sidebar">
                                    <div class="h3">logo goes here</div>
                                    <form class="form-inline">
                                        <input class="form-control mr-sm-2" type="search"
                                            placeholder="Search for Places" aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-9">
                            <div class="main">
                                <div class="h3">date and time go here</div>
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar-nav fixed-bottom navbar-expand-sm navbar-custom pt-4">
        <div class="container text-center">
            <div class="container text-dark">

            </div>
        </div>
    </nav>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
