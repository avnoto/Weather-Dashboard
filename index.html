<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Poppins&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse"
            data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
                        <a href="#"
                            class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">Weather
                            Dashboard</a>
                        <p class="lead text-white p-3 mb-2"><i class="fas fa-map-marker-alt"></i>Recent
                            Searches</a>
                        </p>
                        <ul class="navbar-nav flex-column mt-4 history">

                        </ul>

                        <div class="text-white p-3 mt-5 top-border">
                            <i class="fas fa-map-pin pr-2"></i>
                            <h4 class="cityInfo d-inline"> City Info</h4>
                        </div>


                    </div>
                    <!-- end sidebar -->

                    <!-- top nav -->
                    <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input mr-3 pl-0"
                                            autocomplete="off" id="userInput" placeholder="Search for Places...">
                                        <button type="button" class="btn btn-light search-button" id="submitWeather"><i
                                                class="fas fa-search text-primary"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-3">
                                <p class="text-light mb-0 d-inline mr-3">Get Current Location</p>
                                <button type="button" class="btn btn-light search-location" id="submitLocation"><i
                                        class="fas fa-location-arrow text-primary"></i></button>

                            </div>
                            <div class="col-md-3">
                                <h4 id="currentDay" class="text-light ml-md-auto mb-0 pl-5"></h4>
                            </div>
                            <div class="col-md-3">
                                <div class="btn-group btn-group-toggle pl-5" data-toggle="buttons">
                                    <label class="btn btn-primary active degrees">
                                        <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                        °C
                                    </label>
                                    <label class="btn btn-primary degrees">
                                        <input type="radio" name="options" id="option2" autocomplete="off"> °F
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end top nav -->
                </div>
            </div>
        </div>
    </nav>
    <!-- city name -->

    <!-- cards -->
    <section>
        <div class="container-fluid ml-4">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                    <div class="row pt-md-5 mt-md-3 mb-5">
                        <div class="col-sm-3 p-2">
                            <div class="card card-common">
                                <div class="card-header">
                                    <h5>Current Conditions</h5>
                                </div>
                                <div class="card-body text-center conditions">
                                    <p class="currentSky"></p>
                                    <div class="weather-icon">
                                    </div>
                                    <p class="currentTemp"></p>
                                    <p class="text-secondary feelsLike"></p>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 p-2">
                        </div>
                        <div class="col-sm-7 p-2">
                            <div class="card card-common">
                                <div class="card-header">
                                    <h5>5 Day Forecast</h5>
                                </div>
                                <div class="card-body text-center forecast">
                                    <div class="row">
                                        <div class="col">
                                            <div class="day1">
                                                <p class="date1"></p>
                                                <div class="weather-icon1"></div>
                                                <p class="high-temp1"></p>
                                                <p class="low-temp1"></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="day2">
                                                <p class="date2"></p>
                                                <div class="weather-icon2"></div>
                                                <p class="high-temp2"></p>
                                                <p class="low-temp2"></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="day3">
                                                <p class="date3"></p>
                                                <div class="weather-icon3"></div>
                                                <p class="high-temp3"></p>
                                                <p class="low-temp3"></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="day4">
                                                <p class="date4"></p>
                                                <div class="weather-icon4"></div>
                                                <p class="high-temp4"></p>
                                                <p class="low-temp4"></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="day5">
                                                <p class="date5"></p>
                                                <div class="weather-icon5"></div>
                                                <p class="high-temp5"></p>
                                                <p class="low-temp5"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid ml-4">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                    <div class="row mb-5">
                        <div class="col-sm-3 p-2">
                            <div class="card card-common">
                                <div class="card-header">
                                    <h5>Today</h5>
                                </div>
                                <div class="card-body text-center today">
                                    <div class="sun pb-2">
                                        <p class="d-inline">Sunrise</p>
                                        <img src="assets/images/icons/noun_sunrise_565477.png" alt="sunrise icon"
                                            class="d-inline sun-icon mx-3">
                                        <p class="sunrise d-inline"></p>
                                    </div>

                                    <div class="sun pt-2">
                                        <p class="d-inline">Sunset</p>
                                        <img src="assets/images/icons/noun_sunset_584992.png" alt="sunrise icon"
                                            class="d-inline sun-icon mx-3">
                                        <p class="sunset d-inline"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 p-2">
                        </div>
                        <div class="col-sm-3 p-2">
                            <div class="card card-common">
                                <div class="card-header">
                                    <h5>Wind</h5>
                                </div>
                                <div class="card-body text-center wind">
                                    <div class="windSpeed">
                                        <i class="fas fa-wind mr-3 lead"></i>
                                        <P class="speed d-inline"></P>
                                    </div>
                                    <br>
                                    <div class="windDirection">
                                        <i class="far fa-compass mr-3 lead"></i>
                                        <p class="direction d-inline"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 p-2">
                        </div>
                        <div class="col-sm-3 p-2">
                            <div class="card card-common">
                                <div class="card-header">
                                    <h5>Humidity</h5>
                                </div>
                                <div class="card-body text-center humidity">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end cards -->

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto fixed-bottom hide">
                    <div class="row border-top pt-3">
                        <div class="col-lg-12 text-center">
                            <p>&copy; 2020 Copyright. Made with <i class="fas fa-heart text-danger"></i> by Alexandra
                                Noto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
